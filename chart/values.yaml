# Default values for hdmi-multiviewer-proxy
# See https://github.com/willysamz/hdmi-multiviewer-proxy for documentation

replicaCount: 1

image:
  repository: ghcr.io/willysamz/hdmi-multiviewer-proxy
  pullPolicy: IfNotPresent
  # Defaults to appVersion from Chart.yaml if not set
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# Serial port configuration
serial:
  port: /dev/ttyUSB0
  baudRate: 115200
  timeout: 2.0
  heartbeatInterval: 30
  reconnectBackoffMax: 30

# Logging configuration
logging:
  level: INFO
  json: true

service:
  type: ClusterIP
  port: 8080

# Node selector - REQUIRED: set to the node where USB device is connected
nodeSelector: {}
  # kubernetes.io/hostname: "your-node-name"

tolerations: []

affinity: {}

# Pod security context
podSecurityContext: {}

# Container security context - privileged required for USB access
securityContext:
  privileged: true
  # capabilities:
  #   add:
  #     - SYS_RAWIO

# Liveness probe configuration
livenessProbe:
  httpGet:
    path: /healthz/live
    port: http
  initialDelaySeconds: 5
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

# Readiness probe configuration
readinessProbe:
  httpGet:
    path: /healthz/ready
    port: http
  initialDelaySeconds: 3
  periodSeconds: 5
  timeoutSeconds: 5
  failureThreshold: 3

resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 50m
    memory: 64Mi

# Additional environment variables
extraEnv: []
  # - name: EXTRA_VAR
  #   value: "value"

# Annotations for the pod
podAnnotations: {}

# Labels for the pod
podLabels: {}
